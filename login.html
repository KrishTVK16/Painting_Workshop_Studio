<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PaintAura Studio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
</head>

<body class="bg-tertiary-custom d-flex align-items-center justify-content-center min-vh-100 py-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <a href="index.html" class="text-decoration-none">
                        <img src="assets/images/logo.svg" alt="PaintAura Logo" width="180" height="60">
                    </a>
                    <p class="text-muted mt-3">Welcome back, creator.</p>
                </div>
                <div class="card card-luxury p-4">
                    <div class="card-body">
                        <form action="dashboard.html">
                            <div class="mb-3">
                                <label for="email" class="form-label text-primary-custom fw-bold">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-primary-custom fw-bold">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="••••••••">
                            </div>
                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check mb-0">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label text-muted small" for="remember">Remember me</label>
                                </div>
                                <a href="#" class="text-decoration-none small text-secondary-custom">Forgot
                                    Password?</a>
                            </div>
                            <button type="submit" class="btn btn-luxury w-100 mb-3">Sign In</button>

                            <div class="text-center text-muted small mb-3">OR</div>

                            <button type="button" class="btn btn-social btn-social-google w-100 mb-2">
                                <i class="fab fa-google"></i> Continue with Google
                            </button>
                            <button type="button" class="btn btn-social btn-social-fb w-100 mb-2">
                                <i class="fab fa-facebook-f"></i> Continue with Facebook
                            </button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <p class="text-muted">New to the studio? <a href="register.html"
                            class="text-secondary-custom fw-bold text-decoration-none">Create Account</a></p>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
