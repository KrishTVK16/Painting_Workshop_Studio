<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PaintAura Studio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-tertiary-custom d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary-custom">PaintAura Studio</h2>
                    <p class="text-muted">Welcome back, creator.</p>
                </div>
                <div class="card card-luxury p-4">
                    <div class="card-body">
                        <form action="dashboard.html">
                            <div class="mb-3">
                                <label for="email" class="form-label text-primary-custom fw-bold">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label for="password"
                                        class="form-label text-primary-custom fw-bold">Password</label>
                                    <a href="#" class="text-decoration-none small text-secondary-custom">Forgot?</a>
                                </div>
                                <input type="password" class="form-control" id="password" placeholder="••••••••">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label text-muted small" for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-luxury w-100 mb-3">Sign In</button>

                            <div class="text-center text-muted small mb-3">OR</div>

                            <button class="btn btn-outline-dark w-100 mb-2"><i class="fab fa-google me-2"></i> Continue
                                with Google</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <p class="text-muted">New to the studio? <a href="register.html"
                            class="text-secondary-custom fw-bold text-decoration-none">Create Account</a></p>
                    <a href="index.html" class="text-muted small"><i class="fas fa-arrow-left me-1"></i> Back to
                        Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
