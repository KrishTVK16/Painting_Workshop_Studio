<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Theme Gradient -->
    <linearGradient id="paintAuraGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3A2C1E">
        <animate attributeName="stop-color"
          values="#3A2C1E; #CFAE70; #F5EFE6; #3A2C1E"
          dur="6s"
          repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#CFAE70">
        <animate attributeName="stop-color"
          values="#CFAE70; #F5EFE6; #3A2C1E; #CFAE70"
          dur="6s"
          repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Aura Mark (Centered in 32x32) -->
  <circle cx="16" cy="16" r="14" fill="#F5EFE6" opacity="0.95"/>
  <circle cx="16" cy="16" r="7" fill="#CFAE70"/>
</svg>
