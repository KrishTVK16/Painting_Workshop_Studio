<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Studio - PaintAura</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
</head>

<body class="bg-tertiary-custom d-flex align-items-center justify-content-center py-5">

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <a href="index.html" class="text-decoration-none">
                        <img src="assets/images/logo.svg" alt="PaintAura Logo" width="180" height="60">
                    </a>
                    <p class="text-muted mt-3">Begin your creative journey today.</p>
                </div>
                <div class="card card-luxury p-4">
                    <div class="card-body">
                        <form action="dashboard.html">
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label text-primary-custom fw-bold">First Name</label>
                                    <input type="text" class="form-control" placeholder="John">
                                </div>
                                <div class="col">
                                    <label class="form-label text-primary-custom fw-bold">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Doe">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label text-primary-custom fw-bold">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-primary-custom fw-bold">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="••••••••">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label text-primary-custom fw-bold">Confirm
                                    Password</label>
                                <input type="password" class="form-control" id="confirm-password"
                                    placeholder="••••••••">
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label text-muted small" for="terms">I agree to the <a href="#"
                                        class="text-secondary-custom">Terms of Service</a> & Studio Policy</label>
                            </div>
                            <button type="submit" class="btn btn-luxury w-100 mb-3">Create Account</button>

                            <div class="text-center text-muted small mb-3">OR</div>

                            <button type="button" class="btn btn-social btn-social-google w-100 mb-2">
                                <i class="fab fa-google"></i> Sign up with Google
                            </button>
                            <button type="button" class="btn btn-social btn-social-fb w-100 mb-2">
                                <i class="fab fa-facebook-f"></i> Sign up with Facebook
                            </button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <p class="text-muted">Already a member? <a href="login.html"
                            class="text-secondary-custom fw-bold text-decoration-none">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
